<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-radar"></script>
</head>
<body>
    <div class="results-container">
        <h1 class="results-title">Your Results</h1>
        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
        <div class="chart-options">
            <button id="radarChart" class="chart-button">Radar Chart</button>
            <button id="barChart" class="chart-button">Bar Chart</button>
        </div>
        <button id="mainPageButton" class="main-page-button">Go to Main Page</button>
        <div id="confirmationAnimation" class="confirmation-animation">Data Sent!</div>
    </div>
    <script src="results.js"></script>
</body>
</html>
