<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="results.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>

</head>
<body>
    <div class="results-container">
        <h1 class="results-title">Your Intelligence Scores</h1>
        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
        <div class="chart-buttons">
            <button id="radarChart" class="chart-button">Radar Chart</button>
            <button id="barChart" class="chart-button">Bar Chart</button>
        </div>
        <button id="mainPageButton" class="main-page-button">Go to Main Page</button>
        <div id="confirmationAnimation" class="confirmation-animation">Data has been sent!</div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="results.js"></script>
    </div>
</body>
</html>
